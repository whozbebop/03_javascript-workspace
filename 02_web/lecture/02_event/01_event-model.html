<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 선택자 표준화
      const $ = (selector) => document.querySelector(selector);
    </script>
  </head>
  <body>
    <!-- 
    📌 이벤트 (Event)
    1. DOM 객체에서 발생하는 어떤 시그널을 의미함 
    2. 시스템에 일어나는 사건(Action) 또는 발생(Occurrence)을 의미함 
    3. 주요 이벤트 발생 방식
      1) 사용자의 액션에 의해서 발생(클릭, 키보드 입력, 마우스 움직임 등)
      2) API의 이벤트 생성

    📌 이벤트 핸들러 (Event Handler)
    1. 이벤트가 발생했을 때 동작하는 함수(Function)를 이벤트 핸들러(Event Handler) 라고 함 
      1) 이벤트 핸들러 : 이벤트가 발생하면 실행되는 코드
      2) 이벤트 리스너 : 특정 이벤트가 발생했는지 감지하는 역할
    2. 이벤트 핸들러가 동작할 때는 발생한 이벤트에 대한 각종 정보가 담긴 "이벤트 객체(Event Object)"가 인자로 자동 전달됨
    3. 이벤트가 발생했을 때 이벤트 핸들러를 할당하는 방법을 "이벤트 모델(Event Model)"이라고 함
      1) 고전 이벤트 모델
      2) 표준 이벤트 모델
      3) 인라인 이벤트 모델
  -->

    <!-- 
    * 고전 이벤트 모델 
    1. 이벤트 할당을 위해서 이벤트 핸들러 프로퍼티(Event Handler Property)를 활용하는 방법
    2. 이벤트 종류 앞에 "on" 키워드를 붙이면 이벤트 핸들러 프로퍼티가 완성됨 
       ex) onclick, onkeydown, onsubmit, onfocus 등
    3. 하나의 이벤트에 하나의 이벤트 핸들러를 할당할 수 있음 (마지막에 등록한 이벤트 핸들러만 동작함)
    4. 이벤트 할당 방식 예시
       1) 익명 함수
          요소.onclick = function(){ }
       2) 화살표 함수
          요소.onclick = () => { }
       3) 기명 함수
          function eventHandler(){  }
          요소.onclick = eventHandler;
  -->

    <h2>고전 이벤트 모델 방식</h2>

    <button id="btn1">고전이벤트모델1</button>
    <button id="btn2">고전이벤트모델2</button>
    <button id="btn3">고전이벤트모델3</button>

    <script>
      $("#btn1").onclick = function () {
        console.log("btn1 클릭");
      };
      // 마지막에 대입한 이벤트 핸들러만 존재
      $("#btn1").onclick = function () {
        alert("btn1 클릭!!");
      };
      // 화살표 함수 바인딩
      $("#btn2").onclick = () => {
        console.log("btn2 클릭");
        $("#btn1").onclick = null; // 이벤트 핸들러 없애기
      };
      function action() {
        console.log("btn3 클릭");
      }
      $("#btn3").onclick = action; // 호출 아니고 함수만 대입만 시켜둔거
      // 셋다 이제는 안씀(?)
    </script>

    <hr />

    <!-- 
    * 인라인 이벤트 모델 
    1. HTML 요소에 직접 이벤트 핸들러 속성(Event Handler Attribute) 등록하고 이벤트 핸들러를 호출하는 방식
    2. 이벤트 핸들러 작성시 주로 기명 함수를 사용함 
    3. 이벤트 할당 방식 예시
       <button type="button" onclick="inline()">
       function inline(){

       }
  -->

    <h2>인라인 이벤트 모델 방식</h2>

    <button onclick="inlineModel()">인라인이벤트모델</button>

    <script>
      // 관심사가 다르기 때문에 html, js는 분리하는게 좋음
      // 해당 방식으로 사용 권장 안함, 그런데 CBD 방식에서는 사용함
      function inlineModel() {
        console.log("inlineModel 함수 실행");
      }
    </script>

    <hr />

    <!-- 
    * 표준 이벤트 모델 
    1. W3C에서 공식적으로 지정한 웹 표준의 이벤트 모델 방식 (최신 브라우저에서 다 지원)
    2. EventTarget 인터페이스의 addEventListener() 메소드를 호출하는 방식
    3. 하나의 이벤트에 여러 개의 이벤트 리스너를 할당할 수 있음 
    4. 이벤트 할당 방식 예시
      1) 익명 함수
        요소.addEventListener('click', function(){ })
      2) 화살표 함수
        요소.addEventListener('click', () => { })
      3) 기명 함수
        function eventHandler(){ }
        요소.addEventListener('click', eventHandler);
  -->

    <h2>표준 이벤트 모델 방식</h2>

    <button id="btn4">표준이벤트모델1</button>
    <button id="btn5">표준이벤트모델2</button>
    <button id="btn6">표준이벤트모델3</button>

    <script>
      // addEventListener(감지할 이벤트 종류, 이벤트핸들러)
      $("#btn4").addEventListener("click", function () {
        console.log("btn4 클릭");
      });
      $("#btn4").addEventListener("click", function () {
        alert("btn4 클릭!!");
      });

      $("#btn5").addEventListener("mouseenter", () => {
        console.log("btn5 마우스 들어감");
      });

      $("#btn6").addEventListener("dblclick", action); // 함수 호출 아님
    </script>
  </body>
</html>
